server:
  port: 9902

spring:
  application:
    name: customer-service
  datasource:
    username: 'root'
    password: 'secret'
    url: jdbc:postgresql://localhost:5433/customer_service
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Feign client configuration
fraud-service:
  url: http://localhost:9903

# Eureka client configuration
eureka:
  instance:
    prefer-ip-address: true
    appname: customer-service
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# logging configurations
logging:
  level:
    com.learning.customer: debug


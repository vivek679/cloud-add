server:
  port: 9902

spring:
  application:
    name: customer-service
  datasource:
    username: 'root'
    password: 'secret'
    url: jdbc:postgresql://localhost:5433/customer
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.learning.customer: debug

fraud-service:
  url: http://localhost:9903
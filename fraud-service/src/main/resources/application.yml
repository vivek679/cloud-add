server:
  port: 9903

spring:
  application:
    name: fraud-service
  datasource:
    username: 'root'
    password: 'secret'
    url: jdbc:postgresql://localhost:5433/fraud
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.learning.fraudservice: debug
